<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Skeleton-Hunt</title>

      <div class="skull skull2"></div>
      <div class="torso torso2">
        <img class="torso2" src="/Users/hectorguevara/Desktop/dev/Skeleton-Hunt/images/blue doc.jpg" alt=""/>

      <div class="rightarm rightarm2"></div>
      <div class="leftleg leftleg2"></div>

    </div>
    <!-- completed skeleton is below -->
    <div class="skeleton"></div>

  <!-- buttons at bottom -->

    </div>
  </div>
