<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Skeleton-Hunt</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" type="">
  <script src="javascript/app.js" type=""></script>
  <link href="https://fonts.googleapis.com/css?family=Suravaram" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">

</head>
<body>
  <button button id='instructions' type="button">Instructions</button>
  <div class="howToModal">
    <p> The goal of the game is build the skeleton. You need one of each part. The fastest person to collect the parts wins! Begin by pressing start on player 1 and then clicking all six items to collect them. Then player two follows.</p>
    <button id='close' type='button'>close</button>
  </div>
  <h1><span class="titulo">Skeleton Hunt</span></h1>
  <div class="skeleton-board-container">
    <div class="gameboard">
      <!-- all of the components flying around the game board -->
      <div class="skull2 clickable"><img class="skull2" src="images/skull.png"/></div>
      <div class="torso2 clickable">
          <!-- gave this image a size by setting class equal to wrapper class. and overwriting default image size -->
          <!-- two separate classes. one for the animation and the other for the look of the box. easier for me to read and understand where I am applying things. -->
        <img class="torso2" src="images/torso.png" alt="torso"/>
      </div>
      <div class="leftarm2 clickable">
        <img class="leftarm2" src="images/leftarm.png" alt="leftarm"/>
      </div>
      <div class="rightarm2 clickable">
        <img class="rightarm2" src="images/rightarm.png" alt="rightarm"/></div>
        <div class="leftleg2 clickable">
          <img class="leftleg2" src="images/leftleg.png" alt="leftleg"/>
        </div>
        <div class="rightleg2 clickable">
          <img class="rightleg2" src="images/rightleg.png" alt="rightleg"/>
        </div>
      </div>
      <!-- ====================================================================================completed skeleton box and winner class ================================================================= -->
      <div class="skeleton"></div>
    </div>
      <div class="winnercircle"></div>
    <!-- =========PLayer names location=================== -->
    <div class="player-names">
      <div class="player1">
        <h4>PLAYER 1</h4>
        <!-- added span so that I am manipulating that and not the h4-->
        <span class="player1-name"></span>
      </div>
      <div class="boxes">
        <form class="player1form">
          <input id="player1sub" class="boxes" type="text" name="name" value=""/>
          <input type="submit"></button>
        </form>
      </div>
      <div class="player2">
        <h4>PLAYER 2</h4>
        <span class="player2-name"></span>
      </div>
    </div>
    <!-- buttons at bottom -->
    <div class="container">
      <div class="boxes">
      <form class="player2form">
        <input id="player2sub" class="boxes" type="text" name="name" value=""/>
        <input type="submit"></button>
      </form>
    </div>
    <div class="startbutton">
      <button class="buttons" type="button">StartPlayer1</button>
    </div>
    <div class="startbutton2">
      <button class="buttons2" type="button">StartPlayer2</button>
    </div>
  </div>
</body>
</html>
