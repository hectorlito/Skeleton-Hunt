<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Skeleton-Hunt</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" type="">
  <script src="javascript/app.js" type=""></script>
  <link href="https://fonts.googleapis.com/css?family=Suravaram" rel="stylesheet">
</head>
<body>
  <h1><span class="titulo">SKELETON HUNT</span></h1>
  <div class="skeleton-board-container">
    <div class="gameboard">
      <!-- all of the components flying around the game board -->
      <div class=" skull2 clickable"><img class="skull2" src="/Users/hectorguevara/Desktop/dev/Skeleton-Hunt/images/skull.png"/></div>
      <div class="torso2 clickable">
        <img class="torso2" src="/Users/hectorguevara/Desktop/dev/Skeleton-Hunt/images/torso.png" alt="torso"/>
        <!-- gave this image a size by setting class equal to wrapper class. and overwriting default image size -->
      </div>
      <div class="leftarm2 clickable">
        <img class="leftarm2" src="/Users/hectorguevara/Desktop/dev/Skeleton-Hunt/images/leftarm.png" alt="leftarm"/>
      </div>
      <div class="rightarm2 clickable">
        <img class="rightarm2" src="/Users/hectorguevara/Desktop/dev/Skeleton-Hunt/images/rightarm.png" alt="rightarm"/></div>
      <div class="leftleg2 clickable">
        <img class="leftleg2" src="/Users/hectorguevara/Desktop/dev/Skeleton-Hunt/images/leftleg.png" alt="leftleg"/>
      </div>
      <div class="rightleg2 clickable">
        <img class="rightleg2" src="/Users/hectorguevara/Desktop/dev/Skeleton-Hunt/images/rightleg.png" alt="rightleg"/>
      </div>
    </div>
    <!-- ========================================================================completed skeleton is   below=============================================================== -->
    <div class="skeleton"></div>
  </div>
  <!-- ============================================================================PLayer names location====================================== -->
  <div class="player-names">
    <div class="player1">
      <h4>PLAYER 1</h4>
    </div>
    <div class="player2">
      <h4>PLAYER 2</h4>
    </div>
  </div>
  <!-- buttons at bottom -->
  <div class="container">
    <div class="boxes">
      <form class="player1form">
        <input id="player1sub" class="boxes" type="text" name="name" value=""/>
        <input type="submit"></button>
      </form>
      <form class="player2form">
        <input id="player2sub" class="boxes" type="text" name="name" value=""/>
        <input type="submit"></button>
      </form>
    </div>
    <div class="startbutton">
      <button class="buttons" type="button">Start!</button>
    </div>
  </div>
</body>
</html>
